dist: trusty
sudo: required

addons:
  sonarqube:
    organization: "balmaster-github"
    token:
      secure: ""
jdk:
  - oraclejdk8
cache:
  directories:
    - '$HOME/.sonar/cache'


language: java
before_install:
    - git config --global user.email "you@example.com"
    - git config --global user.name "Your Name"

script:
  - mvn clean test -B -P coverage 
  - sonar-scanner
